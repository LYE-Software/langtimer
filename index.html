<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang Timer</title>
    <link rel="icon" href="assets/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        :root {
            --fullWidthInPanel: calc(390px + 9vw);

            --main-color-dark: #00111B;
            --main-color: #001945;
            --main-color-light: #2f3d73;
            --accent-color: wheat;

            --font: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--main-color);
            font-family: var(--font);
            color: var(--accent-color);
        }

        .full {
            width: 100vw;
            height: 100vh;
        }

        .horizontalFlex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verticalFlex {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .largepanel {
            width: calc(var(--fullWidthInPanel) + 25px + 1vw);
            height: 525px;
            margin: 20px;
            background-color: var(--main-color-light);
            border-radius: 25px;
        }

        .panelButton {
            width: calc(var(--fullWidthInPanel) / 3);
            height: 50px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            transition: background-color 0.5s;
        }

        .selected {
            background-color: var(--main-color);
            transition: background-color 0.5s;
        }

        #startButton {
            width: 350px;
            height: 100px;

            border-radius: 25px;
            background-color: var(--main-color);

            font-size: 30px;
            font-weight: 600;
        }

        .startButtonClicked {
            transform: translateY(10%);
        }

        .startButtonBottom {
            width: 350px;
            height: 100px;

            border-radius: 25px;
            background-color: var(--main-color-dark);

            font-size: 30px;
            font-weight: 600;
        }

        #timerContainer {
            width: var(--fullWidthInPanel);
            height: 300px;

            background-color: var(--main-color);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;

            font-size: 100px;
            font-weight: 600;
        }

        .roundBottomLeftCorner {
            border-bottom-left-radius: 25px;
        }

        .roundBottomRightCorner {
            border-bottom-right-radius: 25px;
        }
        
        .spacer {
            height: 20px;
            width: 20px;
        }

        .wrap {
            flex-wrap: wrap;
        }

        #tasksHeader {
            height: 100px;
            width: var(--fullWidthInPanel);
            background-color: var(--main-color);
            border-radius: 25px;

            font-size: 30px;
            font-weight: 600;
        }

        #tasksContainer {
            height: 350px;
            width: var(--fullWidthInPanel);
            background-color: var(--main-color);
            border-radius: 25px;
        }

        .logo {
            margin: 20px;
            position: absolute;
            height:7vh;
            width:auto;
        }

        .panelButton:hover {
            background-color: var(--main-color-dark) !important;
            transition: background-color 0.1s;
        }

        .nopointerevents {
            pointer-events: none;
        }

        .taskContainer {
            height: 85px;
            width: calc(var(--fullWidthInPanel));
        }

        .task {
            width: calc(var(--fullWidthInPanel) - 25px);
            height: 75px;
            border-style: dashed;
            border-radius: 25px;
            background-color: var(--main-color-light)
        }

        .char {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="assets/logo.png" class="logo">
    </div>
    <div class="wrap horizontalFlex full">
        <div class="verticalFlex largepanel">
            <div class="horizontalFlex" id="timerContainer">
                <div id="num4" class="horizontalFlex char">2</div>
                <div id="num3" class="horizontalFlex char">5</div>
                <div id="num2" class="horizontalFlex" style="width: 30px;">:</div>
                <div id="num1" class="horizontalFlex char">0</div>
                <div id="num0" class="horizontalFlex char">0</div>
            </div>
            <div class="horizontalFlex">
                <div id="study" class="selected horizontalFlex panelButton" onclick="changeMode('study')">Study</div>
                <div id="short" class="horizontalFlex panelButton" onclick="changeMode('short')">Short Break</div>
                <div id="long" class="horizontalFlex panelButton" onclick="changeMode('long')">Long Break</div>
            </div>
            <div class="spacer"></div>
            <div style="height: 100px">
                <div style="position: absolute; transform: translateX(-50%) translateY(10%)">
                    <div class="startButtonBottom"></div>
                </div>
                <div style="position: absolute; transform: translateX(-50%)">
                    <div class="horizontalFlex" id="startButton" onclick="findMode()">Start</div>
                </div>
            </div>

        </div>
        <div class="verticalFlex largepanel">
            <div class="horizontalFlex" id="tasksHeader">Your Tasks</div>
            <div class="spacer"></div>
            <div id="tasksContainer">
                <div class="spacer"></div>
                <div class="horizontalFlex taskContainer">
                    <div class="task horizontalFlex">
                        Add New
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="code.js"></script>
<script>
    function disableButtons() {
        document.getElementById("study").classList.add("nopointerevents");
        document.getElementById("short").classList.add("nopointerevents");
        document.getElementById("long").classList.add("nopointerevents");
    }

    function enableButtons() {
        document.getElementById("study").classList.remove("nopointerevents");
        document.getElementById("short").classList.remove("nopointerevents");
        document.getElementById("long").classList.remove("nopointerevents");
    }
</script>
<script src="themes/theme.js"></script>

<script src="themes/amongus/load.js"></script>

<script src="themes/thememanager.js"></script>
</html>
