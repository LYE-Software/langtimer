<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        :root {
            --fullWidthInPanel: calc(390px + 9vw);

            --main-color: #001945;
            --main-color-light: #2f3d73;
            --accent-color: wheat;

            --font: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--main-color);
            font-family: var(--font);
            color: var(--accent-color);
        }

        .full {
            width: 100vw;
            height: 100vh;
        }

        .horizontalFlex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verticalFlex {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .largepanel {
            width: calc(var(--fullWidthInPanel) + 100px + 1vw);
            height: 600px;
            margin: 20px;
            background-color: var(--main-color-light);
            border-radius: 25px;
        }

        .panelButton {
            width: calc(var(--fullWidthInPanel) / 3);
            height: 50px;
        }

        .panelButton:nth-child(1) {
            border-bottom-left-radius: 25px;
        }

        .panelButton:nth-child(3) {
            border-bottom-right-radius: 25px;
        }

        .selected {
            background-color: var(--main-color);
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        #startButton {
            width: 350px;
            height: 100px;

            border-radius: 25px;
            background-color: var(--main-color);

            font-size: 30px;
            font-weight: 600;
        }

        #timerContainer {
            width: var(--fullWidthInPanel);
            height: 300px;

            background-color: var(--main-color);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;

            font-size: 100px;
            font-weight: 600;
        }
        
        .spacer {
            height: 20px;
            width: 20px;
        }

        .wrap {
            flex-wrap: wrap;
        }

        #tasksHeader {
            height: 100px;
            width: var(--fullWidthInPanel);
            background-color: var(--main-color);
            border-radius: 25px;

            font-size: 30px;
            font-weight: 600;
        }

        #tasksContainer {
            height: 350px;
            width: var(--fullWidthInPanel);
            background-color: var(--main-color);
            border-radius: 25px;
        }
        
    </style>
</head>
<body>
    <div class="wrap horizontalFlex full">
        <div class="verticalFlex largepanel">
            <div class="horizontalFlex" id="timerContainer">
                25:00
            </div>
            <div class="horizontalFlex">
                <div class="selected horizontalFlex panelButton">Study</div>
                <div class="horizontalFlex panelButton">Short Break</div>
                <div class="horizontalFlex panelButton">Long Break</div>
            </div>
            <div class="spacer"></div>
            <div class="horizontalFlex" id="startButton">
                Start
            </div>
        </div>
        <div class="verticalFlex largepanel">
            <div class="horizontalFlex" id="tasksHeader">ankleBowl's Tasks</div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div id="tasksContainer"></div>
        </div>
    </div>
</body>
</html>
